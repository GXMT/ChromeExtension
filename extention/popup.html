
<!DOCTYPE html>
<html>
<head>
    <title>Opacity Bar with Color Picker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>


  <label for="color-picker">BackGround:</label>
  <input type="color" id="color-picker1">

  <label for="color-picker2">Font:</label>
  <input type="color" id="color-picker2">

  <input type="range" min="0" max="1" value="0" step="0.1" class="slider" id="opacityRange">

  <div class="bar-label">Opacity<h5 id="demo"></h5></div>
  <input type="range" min="2" max="50" value="14" step="1" class="slider" id="fontSizeRange">

  <div class="bar-label">FontSize<h5 id="demo2"></h5></div>
  <button id="reset-button">RESET</button>

    <script src="popup.js"></script>
</body>
</html>
