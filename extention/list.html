<!DOCTYPE html>
<html>
<head>
  <title>Notepad</title>
</head>
<body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <div style="margin-top: 50px; margin-left: 100px; margin-right: 100px; height:80vh; ">
    <textarea autofocus style="resize: none; width:100%; height: 100%; font-size: 20px;" id="note-textarea" placeholder="Take a note..."></textarea>
  </div>
  <div style="margin: 15px; display: flex;">
    <button id="save-button"  class="btn btn-dark">Save</button>
    <button id="cancel-button"  class="btn btn-dark">Cancel</button>
    <button id="view-button"  class="btn btn-dark">View</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
